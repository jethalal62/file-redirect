<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieHub - Watch & Download</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Loading spinner with timeout */
        .loader {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        /* Error message styling */
        .error-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            padding: 2rem;
            background: rgba(255, 71, 87, 0.1);
            border: 2px solid #ff4757;
            border-radius: 10px;
            max-width: 90%;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loader" id="loader"></div>
    <div class="error-container" id="errorBox"></div>

    <!-- Your existing container div -->
    <div class="container" style="display: none;" id="content">
        <!-- Keep your original content here -->
    </div>

    <script>
        // ======== SUPABASE CONFIG ======== //
        const SUPABASE_URL = 'https://itrvfwwxjoedvrmhkkvi.supabase.co'; // From Supabase Settings > API
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml0cnZmd3d4am9lZHZybWhra3ZpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDA1NzIwMTYsImV4cCI6MjA1NjE0ODAxNn0.-XZZTiEBhy75cIWo_IpcYFWET7ckSfu0b6l4-ev0S0s'; // From Supabase Settings > API
        // ================================= //

        // 1. Initialize Supabase FIRST
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // 2. Error Handler with Timeout
        function showError(message) {
            document.getElementById('loader').style.display = 'none';
            const errorBox = document.getElementById('errorBox');
            errorBox.style.display = 'block';
            errorBox.innerHTML = `
                <h2 style="color: #ff4757;">⚠️ Error</h2>
                <p>${message}</p>
                <div style="margin-top: 1rem;">
                    <button onclick="location.reload()" 
                            style="margin-right: 1rem; padding: 8px 16px;
                            background: #ff4757; color: white; border: none;
                            border-radius: 5px; cursor: pointer;">
                        Reload
                    </button>
                    <button onclick="window.history.back()" 
                            style="padding: 8px 16px;
                            background: #1e90ff; color: white; border: none;
                            border-radius: 5px; cursor: pointer;">
                        Go Back
                    </button>
                </div>
            `;
        }

        // 3. URL Validation
        function isValidURL(url) {
            try {
                new URL(url);
                return true;
            } catch {
                return false;
            }
        }

        // 4. Main Logic
        async function initializeApp() {
            try {
                // Get movie ID from URL
                const urlParams = new URLSearchParams(window.location.search);
                const movieId = urlParams.get('id');

                // Validate movie ID
                if (!movieId || movieId.trim() === '') {
                    throw new Error('Add ?id=MOVIE_ID to URL\nExample: .../?id=avengers_endgame');
                }

                // Fetch movie data
                const { data: movies, error } = await supabase
                    .from('movies')
                    .select('*')
                    .eq('id', movieId);

                // Handle errors
                if (error) throw error;
                if (!movies || movies.length === 0) throw new Error('Movie not found in database');
                if (movies.length > 1) throw new Error('Database error: Duplicate movie IDs');

                const movie = movies[0];

                // Validate URLs
                const requiredURLs = {
                    'Telegram': movie.telegram_url,
                    'Download': movie.cloud_download_url,
                    'Stream': movie.streamhg_url
                };

                for (const [service, url] of Object.entries(requiredURLs)) {
                    if (!url) throw new Error(`${service} URL missing in database`);
                    if (!isValidURL(url)) throw new Error(`Invalid ${service} URL format`);
                }

                // Update UI
                document.getElementById('loader').style.display = 'none';
                document.getElementById('content').style.display = 'block';
                
                // Set movie details
                document.getElementById('movieTitle').textContent = movie.title;
                document.getElementById('moviePoster').src = movie.poster_url;
                
                // Set button URLs
                document.getElementById('telegramBtn').href = `redirect.html?id=${movieId}&action=telegram`;
                document.getElementById('cloudBtn').href = `redirect.html?id=${movieId}&action=download`;
                document.getElementById('streamBtn').href = `redirect.html?id=${movieId}&action=stream`;

            } catch (error) {
                showError(error.message);
            }
        }

        // Start the app
        document.addEventListener('DOMContentLoaded', initializeApp);
    </script>
</body>
</html>
