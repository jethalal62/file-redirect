<!DOCTYPE html>
<html>
<head>
    <title>Movie Redirect</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
    <h1>Redirecting...</h1>
    <script>
        // Initialize Supabase client
        const supabaseUrl = 'https://itrvfwwxjoedvrmhkkvi.supabase.co'; // Replace with your Supabase URL
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml0cnZmd3d4am9lZHZybWhra3ZpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDA1NzIwMTYsImV4cCI6MjA1NjE0ODAxNn0.-XZZTiEBhy75cIWo_IpcYFWET7ckSfu0b6l4-ev0S0s'; // Replace with your Supabase anon key
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        // Get movie ID from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const movieId = urlParams.get('id');

        // Fetch StreamHG link from Supabase
        async function getStreamLink() {
            let { data: movies, error } = await supabase
                .from('movies')
                .select('streamhg_url')
                .eq('movie_id', movieId);

            if (error) {
                console.error(error);
                document.body.innerHTML = "<h1>Error: Movie not found.</h1>";
            } else {
                // Redirect user to StreamHG link
                window.location.href = movies[0].streamhg_url;
            }
        }

        getStreamLink();
    </script>
</body>
</html>
