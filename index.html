<!DOCTYPE html>
<html>
<head>
    <title>Movie Redirect</title>
    <!-- Fixed CDN with version -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <h1>Redirecting...</h1>
    <script>
        // Initialize AFTER library loads
        document.addEventListener('DOMContentLoaded', async () => {
            // Use distinct variable name
            const supabaseClient = supabase.createClient(
                'https://itrvfwwxjoedvrmhkkvi.supabase.co',
                'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml0cnZmd3d4am9lZHZybWhra3ZpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDA1NzIwMTYsImV4cCI6MjA1NjE0ODAxNn0.-XZZTiEBhy75cIWo_IpcYFWET7ckSfu0b6l4-ev0S0s'
            );

            const urlParams = new URLSearchParams(window.location.search);
            const movieId = urlParams.get('id');

            try {
                const { data: movies, error } = await supabaseClient
                    .from('movies')
                    .select('streamhg_url')
                    .eq('movie_id', movieId);

                if (error) throw error;
                if (movies.length === 0) throw new Error('No movie found');
                
                window.location.href = movies[0].streamhg_url;
            } catch (error) {
                console.error(error);
                document.body.innerHTML = `<h1>Error: ${error.message}</h1>`;
            }
        });
    </script>
</body>
</html>
