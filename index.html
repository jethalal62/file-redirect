<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            background-image: linear-gradient(to bottom, #f0f0f0, #ccc);
        }
        
        .container {
            width: 80%;
            margin: 40px auto;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 10px;
        }
        
        .logo {
            width: 100px;
            height: 100px;
            margin: 20px auto;
            border-radius: 50%;
        }
        
        .header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .buttons {
            margin-top: 20px;
        }
        
        .button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 10px;
        }
        
        .button:hover {
            background-color: #3e8e41;
        }
        
        #errorBox {
            color: red;
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Logo" class="logo">
        <div class="header">Choose Your Download Option</div>
        <div class="buttons">
            <button class="button" id="telegram-btn" data-choice="telegram">Telegram Download</button>
            <button class="button" id="cloud-btn" data-choice="cloud">Cloud Download</button>
            <button class="button" id="streaming-btn" data-choice="streaming">Instant Streaming</button>
        </div>
        <div id="errorBox" style="display: none;"></div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = 'https://itrvfwwxjoedvrmhkkvi.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml0cnZmd3d4am9lZHZybWhra3ZpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDA1NzIwMTYsImV4cCI6MjA1NjE0ODAxNn0.-XZZTiEBhy75cIWo_IpcYFWET7ckSfu0b6l4-ev0S0s';
        
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        const buttons = document.querySelectorAll('.button');
        
        buttons.forEach(button => {
            button.addEventListener('click', async (e) => {
                e.preventDefault();
                try {
                    const choice = button.dataset.choice;
                    const url = `redirect.html?choice=${choice}`;
                    window.location.href = url;
                } catch (error) {
                    showError('Error occurred during redirect');
                }
            });
        });
        
        function showError(message) {
            const errorBox = document.getElementById('errorBox');
            errorBox.innerText = message;
            errorBox.style.display = 'block';
        }
    </script>
</body>
</html>
