<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;

</head>
<body>
    <h1>Choose Your Option</h1>
    <button data-choice="telegram">Telegram Download</button>
    <button data-choice="cloud">Cloud Download</button>
    <button data-choice="streaming">Instant Streaming</button>
    <div id="errorBox" style="display: none;"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = 'https://itrvfwwxjoedvrmhkkvi.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml0cnZmd3d4am9lZHZybWhra3ZpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDA1NzIwMTYsImV4cCI6MjA1NjE0ODAxNn0.-XZZTiEBhy75cIWo_IpcYFWET7ckSfu0b6l4-ev0S0s';
        
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        const buttons = document.querySelectorAll('button');
        
        buttons.forEach(button => {
            button.addEventListener('click', async () => {
                try {
                    const choice = button.dataset.choice;
                    const url = `redirect.html?choice=${choice}`;
                    window.location.href = url;
                } catch (error) {
                    showError('Error occurred during redirect');
                }
            });
        });
        
        function showError(message) {
            const errorBox = document.getElementById('errorBox');
            errorBox.innerText = message;
            errorBox.style.display = 'block';
        }
    </script>
</body>
</html>
