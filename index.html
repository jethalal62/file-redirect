<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieHub - Watch & Download</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #ff4757;
            --secondary: #2ed573;
            --accent: #1e90ff;
            --dark: #2f3542;
            --light: #ffffff;
        }

        .loader {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            color: var(--primary);
            animation: spin 1s linear infinite;
        }

        #error-box {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #ff475720;
            border: 2px solid var(--primary);
            color: var(--primary);
            padding: 1rem 2rem;
            border-radius: 10px;
            display: none;
            max-width: 90%;
            text-align: center;
        }

        @keyframes spin {
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="error-box"></div>
    <div class="loader" id="loader"></div>
    
    <div class="container" style="display: none;" id="content">
        <!-- Your original content here -->
    </div>

    <script>
        // ======== CONFIGURATION ======== //
        const SUPABASE_URL = 'https://itrvfwwxjoedvrmhkkvi.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml0cnZmd3d4am9lZHZybWhra3ZpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDA1NzIwMTYsImV4cCI6MjA1NjE0ODAxNn0.-XZZTiEBhy75cIWo_IpcYFWET7ckSfu0b6l4-ev0S0s';
        // =============================== //

        // Initialize Supabase FIRST
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        function showError(message) {
            document.getElementById('loader').style.display = 'none';
            const errorBox = document.getElementById('error-box');
            errorBox.style.display = 'block';
            errorBox.innerHTML = `
                <h3>⚠️ Error</h3>
                <p>${message}</p>
                <button onclick="location.reload()" 
                    style="margin-top: 10px; padding: 8px 16px;
                    background: var(--primary); color: white; 
                    border: none; border-radius: 5px;">
                    Reload
                </button>
            `;
        }

        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const movieId = urlParams.get('id');

                // Validate ID
                if (!movieId) throw new Error('Add ?id=MOVIE_ID to URL');

                // Fetch data
                const { data: movie, error } = await supabase
                    .from('movies')
                    .select('*')
                    .eq('id', movieId)
                    .single();

                if (error || !movie) throw new Error('Movie not found');
                
                // Validate URLs
                const requiredUrls = [
                    movie.telegram_url,
                    movie.cloud_download_url,
                    movie.streamhg_url
                ];
                
                if (requiredUrls.some(url => !url.startsWith('http'))) {
                    throw new Error('Invalid URLs in database');
                }

                // Show content
                document.getElementById('loader').style.display = 'none';
                document.getElementById('content').style.display = 'block';
                
                // Update elements
                document.getElementById('movieTitle').textContent = movie.title;
                document.getElementById('moviePoster').src = movie.poster_url;
                document.getElementById('telegramBtn').href = `redirect.html?id=${movieId}&action=telegram`;
                document.getElementById('cloudBtn').href = `redirect.html?id=${movieId}&action=download`;
                document.getElementById('streamBtn').href = `redirect.html?id=${movieId}&action=stream`;

            } catch (error) {
                showError(error.message);
            }
        });
    </script>
</body>
</html>
