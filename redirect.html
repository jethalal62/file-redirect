<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const supabaseUrl = "https://itrvfwwxjoedvrmhkkvi.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml0cnZmd3d4am9lZHZybWhra3ZpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDA1NzIwMTYsImV4cCI6MjA1NjE0ODAxNn0.-XZZTiEBhy75cIWo_IpcYFWET7ckSfu0b6l4-ev0S0s";
    const supabase = createClient(supabaseUrl, supabaseKey);

    const urlParams = new URLSearchParams(window.location.search);
    const movieId = urlParams.get('id');
    const action = urlParams.get('action');

    if (!movieId || !action) {
      document.body.innerHTML = "<h1>Error: Missing required parameters.</h1>";
    } else {
      fetchAndRedirect();
    }

    async function fetchAndRedirect() {
      try {
        const timestamp = new Date().getTime();
        // Fetch with cache-busting using random parameter
        const { data, error } = await supabase
          .from('movies')
          .select('streamhg_url, cloud_download_url, telegram_url')
          .eq('id', movieId)
          .single();

        if (error || !data) {
          document.body.innerHTML = `<h1>Error: Movie not found for ID "${movieId}".</h1>`;
          console.error("Error fetching data:", error);
          return;
        }

        let targetUrl;
        switch (action) {
          case "stream":
            targetUrl = data.streamhg_url;
            break;
          case "download":
            targetUrl = data.cloud_download_url;
            break;
          case "telegram":
            targetUrl = data.telegram_url;
            break;
          default:
            document.body.innerHTML = "<h1>Error: Invalid action parameter.</h1>";
            return;
        }

        if (!targetUrl) {
          document.body.innerHTML = "<h1>Error: No URL available for this action.</h1>";
          return;
        }

        // Force fresh redirect with cache-buster
        window.location.replace(targetUrl + "?t=" + timestamp);
      } catch (err) {
        console.error("Unexpected error:", err);
        document.body.innerHTML = `<h1>Error: ${err.message}</h1>`;
      }
    }
  </script>
</head>
<body>

</html>
