<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instant Redirect</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        /* Loading Animation */
        .loader {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top: 4px solid #3498db;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        /* Error Messages */
        .error {
            text-align: center;
            padding: 2rem;
            color: #ff4757;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loader"></div>
    <div class="error" id="error" style="display: none;"></div>

    <script>
        // ======== SUPABASE CONFIG ======== //
        const SUPABASE_URL = 'https://itrvfwwxjoedvrmhkkvi.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml0cnZmd3d4am9lZHZybWhra3ZpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDA1NzIwMTYsImV4cCI6MjA1NjE0ODAxNn0.-XZZTiEBhy75cIWo_IpcYFWET7ckSfu0b6l4-ev0S0s';
        // ================================= //

        // Initialize Supabase
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // Immediate Redirect Logic
        (async () => {
            try {
                // Get Parameters
                const urlParams = new URLSearchParams(window.location.search);
                const movieId = urlParams.get('id');
                const action = urlParams.get('action'); // telegram/download/stream

                // Validate Inputs
                if (!movieId) throw new Error('Missing movie ID');
                if (!action) throw new Error('Missing action parameter');

                // Fetch Movie Data
                const { data: movie, error } = await supabase
                    .from('movies')
                    .select('*')
                    .eq('id', movieId)
                    .single();

                if (error || !movie) throw new Error('Movie not found');

                // Determine Redirect URL
                let redirectUrl;
                switch(action) {
                    case 'telegram':
                        redirectUrl = movie.telegram_url;
                        break;
                    case 'download':
                        redirectUrl = movie.cloud_download_url;
                        break;
                    case 'stream':
                        redirectUrl = movie.streamhg_url;
                        break;
                    default:
                        throw new Error('Invalid action');
                }

                // Validate URL
                if (!redirectUrl.startsWith('http')) {
                    throw new Error('Invalid redirect URL');
                }

                // Perform Redirect
                window.location.href = redirectUrl;

            } catch (error) {
                // Show Error
                document.querySelector('.loader').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').innerHTML = `
                    <h2>⚠️ Redirect Failed</h2>
                    <p>${error.message}</p>
                    <button onclick="window.history.back()" 
                            style="padding: 10px 20px; margin-top: 1rem;">
                        Go Back
                    </button>
                `;
            }
        })();
    </script>
</body>
</html>
