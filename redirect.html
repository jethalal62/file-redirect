<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loader"></div>

    <script>
        // ======== SUPABASE INITIALIZATION ======== //
        const SUPABASE_URL = 'https://itrvfwwxjoedvrmhkkvi.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml0cnZmd3d4am9lZHZybWhra3ZpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDA1NzIwMTYsImV4cCI6MjA1NjE0ODAxNn0.-XZZTiEBhy75cIWo_IpcYFWET7ckSfu0b6l4-ev0S0s';
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // ======== REDIRECT LOGIC ======== //
        (async () => {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const movieId = urlParams.get('id');
                const action = urlParams.get('action');

                if (!movieId || !action) {
                    throw new Error('Missing URL parameters');
                }

                // Fetch movie data
                const { data: movie, error } = await supabase
                    .from('movies')
                    .select('*')
                    .eq('id', movieId)
                    .single();

                if (error || !movie) throw new Error('Movie not found');

                // Get redirect URL
                let redirectUrl;
                switch(action) {
                    case 'telegram': redirectUrl = movie.telegram_url; break;
                    case 'download': redirectUrl = movie.cloud_download_url; break;
                    case 'stream': redirectUrl = movie.streamhg_url; break;
                    default: throw new Error('Invalid action');
                }

                if (!redirectUrl.startsWith('http')) {
                    throw new Error('Invalid URL format');
                }

                // Perform redirect
                window.location.href = redirectUrl;

            } catch (error) {
                document.body.innerHTML = `
                    <div style="text-align:center; padding:2rem;">
                        <h2 style="color:red">⚠️ Error: ${error.message}</h2>
                        <button onclick="history.back()" 
                                style="padding:10px 20px; margin-top:1rem;">
                            Go Back
                        </button>
                    </div>
                `;
            }
        })();
    </script>
</body>
</html>
