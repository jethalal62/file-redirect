<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Keep all existing head content the same -->

    <!-- Add loading animation CSS -->
    <style>
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        .spinner {
            animation: rotate 2s linear infinite;
            width: 50px;
            height: 50px;
            color: var(--primary);
        }
        @keyframes rotate {
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Add loading overlay -->
    <div class="loading-overlay" id="loading">
        <i class="fas fa-spinner spinner"></i>
    </div>

    <!-- Keep existing body content -->

    <script>
        // ======== SUPABASE CONFIGURATION ======== //
        const SUPABASE_URL = 'https://itrvfwwxjoedvrmhkkvi.supabase.co'; // e.g. 'https://xyzabc.supabase.co'
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml0cnZmd3d4am9lZHZybWhra3ZpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDA1NzIwMTYsImV4cCI6MjA1NjE0ODAxNn0.-XZZTiEBhy75cIWo_IpcYFWET7ckSfu0b6l4-ev0S0s'; // e.g. 'eyJhbGci...'
        // ======================================== //

        document.addEventListener('DOMContentLoaded', async () => {
            // Show loading spinner
            document.getElementById('loading').style.display = 'flex';

            try {
                // 1. Validate Supabase credentials
                if (!SUPABASE_URL || !SUPABASE_KEY) {
                    throw new Error('Supabase credentials not configured');
                }

                // 2. Initialize Supabase properly
                const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

                // 3. Get movie ID from URL
                const urlParams = new URLSearchParams(window.location.search);
                const movieId = urlParams.get('id');
                
                if (!movieId) {
                    throw new Error('Missing movie ID in URL - Use ?id=YOUR_MOVIE_ID');
                }

                // 4. Fetch movie data
                const { data: movie, error } = await supabase
                    .from('movies')
                    .select('*')
                    .eq('id', movieId)
                    .single();

                if (error) throw error;
                if (!movie) throw new Error('Movie not found in database');

                // 5. Update UI elements
                document.getElementById('movieTitle').textContent = movie.title;
                document.getElementById('movieGenre').textContent = movie.genre;
                document.getElementById('movieYear').textContent = movie.release_year;
                document.getElementById('moviePoster').src = movie.poster_url;

                // 6. Set button URLs with validation
                const setButtonUrl = (buttonId, url) => {
                    const btn = document.getElementById(buttonId);
                    if (btn && url) {
                        btn.href = url;
                        btn.target = '_blank';
                        btn.onclick = null; // Remove any previous click handlers
                    }
                };

                setButtonUrl('telegramBtn', movie.telegram_url);
                setButtonUrl('cloudBtn', movie.cloud_download_url);
                setButtonUrl('streamBtn', movie.streamhg_url);

            } catch (error) {
                // Show error message without removing existing content
                const errorDiv = document.createElement('div');
                errorDiv.innerHTML = `
                    <div class="container" style="text-align: center; padding: 2rem;">
                        <h2 style="color: var(--primary); margin-bottom: 1rem;">⚠️ Error</h2>
                        <p style="margin-bottom: 1rem;">${error.message}</p>
                        <button onclick="location.reload()" 
                                style="padding: 12px 24px; 
                                background: var(--accent); 
                                color: white; 
                                border: none;
                                border-radius: 25px;
                                cursor: pointer;">
                            Try Again
                        </button>
                    </div>
                `;
                document.body.prepend(errorDiv);
            } finally {
                // Hide loading spinner
                document.getElementById('loading').style.display = 'none';
            }
        });
    </script>
</body>
</html>
