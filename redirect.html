<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        .loader {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        #error-box {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #ff475720;
            border: 2px solid #ff4757;
            color: #ff4757;
            padding: 1rem 2rem;
            border-radius: 10px;
            display: none;
            max-width: 90%;
            text-align: center;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="error-box"></div>
    <div class="loader" id="loader"></div>

    <script>
        // ======== CONFIGURATION ======== //
        const SUPABASE_URL = 'https://itrvfwwxjoedvrmhkkvi.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml0cnZmd3d4am9lZHZybWhra3ZpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDA1NzIwMTYsImV4cCI6MjA1NjE0ODAxNn0.-XZZTiEBhy75cIWo_IpcYFWET7ckSfu0b6l4-ev0S0s';
        // =============================== //

        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        function showError(message) {
            document.getElementById('loader').style.display = 'none';
            const errorBox = document.getElementById('error-box');
            errorBox.style.display = 'block';
            errorBox.innerHTML = `
                <h3>⚠️ Redirect Failed</h3>
                <p>${message}</p>
                <button onclick="window.history.back()" 
                    style="margin-top: 10px; padding: 8px 16px;
                    background: #ff4757; color: white; 
                    border: none; border-radius: 5px;">
                    Go Back
                </button>
            `;
        }

        (async () => {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const movieId = urlParams.get('id');
                const action = urlParams.get('action');

                if (!movieId || !action) {
                    throw new Error('Missing parameters in URL');
                }

                const { data: movie, error } = await supabase
                    .from('movies')
                    .select('*')
                    .eq('id', movieId)
                    .single();

                if (error || !movie) throw new Error('Movie not found');

                let redirectUrl;
                switch(action) {
                    case 'telegram': redirectUrl = movie.telegram_url; break;
                    case 'download': redirectUrl = movie.cloud_download_url; break;
                    case 'stream': redirectUrl = movie.streamhg_url; break;
                    default: throw new Error('Invalid action parameter');
                }

                if (!redirectUrl.startsWith('http')) {
                    throw new Error('Invalid URL format in database');
                }

                window.location.href = redirectUrl;

            } catch (error) {
                showError(error.message);
            }
        })();
    </script>
</body>
</html>
