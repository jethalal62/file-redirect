<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabaseUrl = 'https://itrvfwwxjoedvrmhkkvi.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml0cnZmd3d4am9lZHZybWhra3ZpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDA1NzIwMTYsImV4cCI6MjA1NjE0ODAxNn0.-XZZTiEBhy75cIWo_IpcYFWET7ckSfu0b6l4-ev0S0s';  // Replace with actual key
    const supabase = createClient(supabaseUrl, supabaseKey);

    const urlParams = new URLSearchParams(window.location.search);
    const movieId = urlParams.get('id');

    async function fetchAndRedirect() {
      try {
        const { data, error } = await supabase
          .from('movies')  // Table name
          .select('streamhg_url')  // Fetch only stream link
          .eq('id', movieId)
          .single();

        if (error || !data) {
          console.error("Movie not found:", error);
          window.location.href = "index.html";  // Redirect to homepage if movie not found
          return;
        }

        window.location.href = data.streamhg_url;  // Instantly redirect
      } catch (err) {
        console.error("Error fetching movie:", err);
        window.location.href = "index.html";  // Redirect to homepage on error
      }
    }

    fetchAndRedirect();
  </script>
</head>
