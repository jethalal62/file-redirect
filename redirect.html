<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieHub - Watch & Download</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Previous CSS remains unchanged */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        .spinner {
            animation: rotate 2s linear infinite;
            width: 50px;
            height: 50px;
            color: #ff4757;
        }
        @keyframes rotate {
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading-overlay" id="loading">
        <i class="fas fa-spinner spinner"></i>
    </div>

    <div class="container">
        <!-- Content remains same as original -->
    </div>

    <script>
        // ======== CONFIGURATION ======== //
        const SUPABASE_URL = 'https://itrvfwwxjoedvrmhkkvi.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml0cnZmd3d4am9lZHZybWhra3ZpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDA1NzIwMTYsImV4cCI6MjA1NjE0ODAxNn0.-XZZTiEBhy75cIWo_IpcYFWET7ckSfu0b6l4-ev0S0s';
        // =============================== //

        // Initialize Supabase client OUTSIDE of DOMContentLoaded
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        document.addEventListener('DOMContentLoaded', async () => {
            try {
                // Validate configuration
                if (!SUPABASE_URL || !SUPABASE_KEY) {
                    throw new Error('Supabase credentials not configured');
                }

                // Get movie ID
                const urlParams = new URLSearchParams(window.location.search);
                const movieId = urlParams.get('id');
                
                if (!movieId) {
                    throw new Error('Missing movie ID in URL parameters - Use ?id=MOVIE_ID');
                }

                // Fetch movie data
                const { data: movie, error } = await supabaseClient
                    .from('movies')
                    .select('*')
                    .eq('id', movieId)
                    .single();

                if (error) throw error;
                if (!movie) throw new Error('Movie not found in database');

                // Update UI
                document.getElementById('movieTitle').textContent = movie.title;
                document.getElementById('movieGenre').textContent = movie.genre;
                document.getElementById('movieYear').textContent = movie.release_year;
                document.getElementById('moviePoster').src = movie.poster_url;

                // Set button URLs with validation
                const setButton = (id, url) => {
                    const btn = document.getElementById(id);
                    if (btn && url) {
                        btn.href = url;
                        btn.target = '_blank';
                        btn.style.pointerEvents = 'auto';
                        btn.style.opacity = '1';
                    }
                };

                setButton('telegramBtn', movie.telegram_url);
                setButton('cloudBtn', movie.cloud_download_url);
                setButton('streamBtn', movie.streamhg_url);

            } catch (error) {
                const errorHTML = `
                    <div class="container" style="text-align: center; padding: 2rem;">
                        <h2 style="color: #ff4757;">⚠️ ${error.message}</h2>
                        <p style="margin: 1rem 0;">Check the URL and try again</p>
                        <div style="margin-top: 2rem;">
                            <button onclick="location.reload()" 
                                style="padding: 12px 24px; margin: 0 10px;
                                background: #1e90ff; color: white; border: none;
                                border-radius: 25px; cursor: pointer;">
                                Reload
                            </button>
                            <a href="/" 
                                style="padding: 12px 24px; margin: 0 10px;
                                background: #2ed573; color: white; border: none;
                                border-radius: 25px; cursor: pointer; text-decoration: none;">
                                Home
                            </a>
                        </div>
                    </div>
                `;
                document.body.innerHTML = errorHTML;
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        });
    </script>
</body>
</html>
