<!DOCTYPE html>
<html>
<head>
    <title>Redirecting to Telegram</title>
</head>
<body>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if (token) {
            window.location.href = `https://t.me/YOUR_TELEGRAM_BOT_USERNAME?start=${token}`;
        } else {
            alert('Invalid token!');
        }
    </script>
</body>
</html>
