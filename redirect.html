<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        /* Keep existing styles the same */
        .loader { /* unchanged */ }
        .error-box { /* unchanged */ }
        @keyframes spin { /* unchanged */ }
    </style>
</head>
<body>
    <div class="loader" id="loader"></div>
    <div class="error-box" id="errorBox"></div>

    <script>
        // ======== SUPABASE CONFIG ======== //
        const SUPABASE_URL = 'https://itrvfwwxjoedvrmhkkvi.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml0cnZmd3d4am9lZHZybWhra3ZpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDA1NzIwMTYsImV4cCI6MjA1NjE0ODAxNn0.-XZZTiEBhy75cIWo_IpcYFWET7ckSfu0b6l4-ev0S0s';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // ======== ENHANCED ERROR HANDLER ======== //
        function showError(message, errorCode = '') {
            document.getElementById('loader').style.display = 'none';
            const errorBox = document.getElementById('errorBox');
            errorBox.style.display = 'block';
            errorBox.innerHTML = `
                <h3 style="color: #ff4757">⚠️ Redirect Failed</h3>
                <p>${message}</p>
                ${errorCode ? `<small>Error code: ${errorCode}</small>` : ''}
                <div style="margin-top: 1rem;">
                    <button onclick="window.history.back()" 
                            style="padding: 10px 20px;
                            background: #ff4757;
                            color: white;
                            border: none;
                            border-radius: 5px;
                            cursor: pointer;">
                        Go Back
                    </button>
                    <button onclick="location.reload()" 
                            style="margin-left: 1rem;
                            padding: 10px 20px;
                            background: #1e90ff;
                            color: white;
                            border: none;
                            border-radius: 5px;
                            cursor: pointer;">
                        Try Again
                    </button>
                </div>
            `;
        }

        // ======== IMPROVED REDIRECT LOGIC ======== //
        (async () => {
            let redirectTimer;
            
            try {
                // Get and validate parameters
                const urlParams = new URLSearchParams(window.location.search);
                const movieId = urlParams.get('id');
                const action = urlParams.get('action');
                
                console.log('Starting redirect for:', { movieId, action });

                if (!movieId || !action) {
                    throw new Error('Missing movie ID or action in URL');
                }

                // Fetch movie data with error handling
                const { data: movie, error } = await supabase
                    .from('movies')
                    .select('*')
                    .eq('id', movieId)
                    .single();

                if (error) throw error;
                if (!movie) throw new Error('Movie not found in database');

                // Validate action and URL
                const validActions = {
                    telegram: movie.telegram_url,
                    download: movie.cloud_download_url,
                    stream: movie.streamhg_url
                };

                const targetUrl = validActions[action];
                if (!targetUrl) throw new Error('Invalid action type specified');
                if (!/^https?:\/\//i.test(targetUrl)) {
                    throw new Error(`Invalid ${action} URL format`);
                }

                // Set redirect timeout
                redirectTimer = setTimeout(() => {
                    showError('Redirect is taking too long. Please try again.');
                }, 5000);

                // Perform redirect
                window.location.replace(targetUrl);

            } catch (error) {
                clearTimeout(redirectTimer);
                
                // Handle specific Supabase errors
                let userMessage = error.message;
                if (error.code === 'PGRST116') {
                    userMessage = `No movie found with ID: "${urlParams.get('id')}"`;
                }

                showError(userMessage, error.code);
                console.error('Redirect Error Details:', {
                    error,
                    parameters: Object.fromEntries(urlParams.entries()),
                    supabaseUrl: `${SUPABASE_URL}/rest/v1/movies?id=eq.${urlParams.get('id')}`
                });
            }
        })();
    </script>
</body>
</html>
