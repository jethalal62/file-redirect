<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        /* Loading spinner styles */
        .loader {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        /* Error message container */
        .error-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            padding: 2rem;
            background: rgba(255, 71, 87, 0.1);
            border: 2px solid #ff4757;
            border-radius: 10px;
            max-width: 90%;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loader" id="loader"></div>
    <div class="error-container" id="errorBox"></div>

    <script>
        // ======== SUPABASE CONFIGURATION ======== //
        const SUPABASE_URL = 'https://itrvfwwxjoedvrmhkkvi.supabase.co'; // From Supabase Settings > API
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml0cnZmd3d4am9lZHZybWhra3ZpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDA1NzIwMTYsImV4cCI6MjA1NjE0ODAxNn0.-XZZTiEBhy75cIWo_IpcYFWET7ckSfu0b6l4-ev0S0s'; // From Supabase Settings > API
        // ======================================== //

        // Initialize Supabase client
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // Error handling function
        function showError(message) {
            document.getElementById('loader').style.display = 'none';
            const errorBox = document.getElementById('errorBox');
            errorBox.style.display = 'block';
            errorBox.innerHTML = `
                <h2 style="color: #ff4757; margin-bottom: 1rem;">⚠️ Redirect Failed</h2>
                <p style="margin-bottom: 1.5rem;">${message}</p>
                <div>
                    <button onclick="location.reload()" 
                            style="margin-right: 1rem; padding: 0.8rem 1.5rem;
                            background: #ff4757; color: white; border: none;
                            border-radius: 5px; cursor: pointer;">
                        Try Again
                    </button>
                    <button onclick="window.history.back()" 
                            style="padding: 0.8rem 1.5rem;
                            background: #1e90ff; color: white; border: none;
                            border-radius: 5px; cursor: pointer;">
                        Go Back
                    </button>
                </div>
            `;
        }

        // URL validation function
        function isValidURL(url) {
            try {
                new URL(url);
                return true;
            } catch {
                return false;
            }
        }

        // Immediate redirect logic
        (async () => {
            try {
                // Get URL parameters
                const urlParams = new URLSearchParams(window.location.search);
                const movieId = urlParams.get('id');
                const action = urlParams.get('action');

                // Validate parameters
                if (!movieId || !action) {
                    throw new Error('Missing required parameters in URL');
                }

                // Fetch movie data
                const { data: movies, error } = await supabase
                    .from('movies')
                    .select('*')
                    .eq('id', movieId);

                if (error) throw error;
                if (!movies || movies.length === 0) throw new Error('Movie not found in database');
                if (movies.length > 1) throw new Error('Multiple movies found - Database error');

                const movie = movies[0];

                // Get redirect URL based on action
                let redirectUrl;
                switch(action.toLowerCase()) {
                    case 'telegram':
                        redirectUrl = movie.telegram_url;
                        break;
                    case 'download':
                        redirectUrl = movie.cloud_download_url;
                        break;
                    case 'stream':
                        redirectUrl = movie.streamhg_url;
                        break;
                    default:
                        throw new Error('Invalid action parameter');
                }

                // Validate URL
                if (!redirectUrl) throw new Error('No redirect URL found in database');
                if (!isValidURL(redirectUrl)) {
                    throw new Error(`Invalid URL format: ${redirectUrl}`);
                }

                // Perform redirect
                window.location.href = redirectUrl;

            } catch (error) {
                showError(error.message);
                console.error('Redirect Error:', error);
            }
        })();
    </script>
</body>
</html>
