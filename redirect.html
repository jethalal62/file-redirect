<!DOCTYPE html>
<html>
<head>
    <title>Redirecting...</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <h1>Redirecting...</h1>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // Initialize Supabase
            const supabaseClient = supabase.createClient(
                'https://itrvfwwxjoedvrmhkkvi.supabase.co',  // Replace with your URL
                'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml0cnZmd3d4am9lZHZybWhra3ZpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDA1NzIwMTYsImV4cCI6MjA1NjE0ODAxNn0.-XZZTiEBhy75cIWo_IpcYFWET7ckSfu0b6l4-ev0S0s'   // Replace with your anon key
            );

            // Get movie ID from URL
            const urlParams = new URLSearchParams(window.location.search);
            const movieId = urlParams.get('id');

            if (!movieId) {
                document.body.innerHTML = "<h1>Error: No Movie ID Provided</h1>";
                return;
            }

            try {
                // Query Supabase
                const { data: movies, error } = await supabaseClient
                    .from('movies')
                    .select('streamhg_url')
                    .eq('id', movieId);

                if (error || !movies || movies.length === 0) {
                    document.body.innerHTML = "<h1>Error: Movie Not Found</h1>";
                } else {
                    window.location.href = movies[0].streamhg_url;
                }
            } catch (error) {
                console.error("Error:", error);
                document.body.innerHTML = "<h1>Error: Failed to Redirect</h1>";
            }
        });
    </script>
</body>
</html>
