<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Redirect</title>
</head>
<body>
    <!-- Only streaming button remains -->
    <a id="streamButton" style="display: block; padding: 20px; background: blue; color: white;">
        Watch Now
    </a>

    <script type="module">
        // Replace with your Supabase credentials
        const SUPABASE_URL = "https://itrvfwwxjoedvrmhkkvi.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml0cnZmd3d4am9lZHZybWhra3ZpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDA1NzIwMTYsImV4cCI6MjA1NjE0ODAxNn0.-XZZTiEBhy75cIWo_IpcYFWET7ckSfu0b6l4-ev0S0s";
        
        import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";
        const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

        // Get movie ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const movieId = urlParams.get('id');

        async function loadStreamLink() {
            try {
                const { data, error } = await supabase
                    .from('movies')
                    .select('streamhg_url')
                    .eq('id', movieId)
                    .single();

                if (!error && data) {
                    // Redirect automatically
                    window.location.href = data.streamhg_url;
                } else {
                    document.body.innerHTML = "<h1>Movie not found</h1>";
                }
            } catch (err) {
                console.error("Error:", err);
                document.body.innerHTML = "<h1>Error loading movie</h1>";
            }
        }

        // Auto-redirect when page loads
        loadStreamLink();
    </script>
</body>
</html>
